<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">

<body>
    
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/gomer.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/dog1.jpg#" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/harry.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">Action</a>amogys</li>
                <li><a class="dropdown-item" href="#">Another action</a>chyvirla</li>
                <li><a class="dropdown-item" href="#">Something else here</a>nazzy</li>
                <li><hr class="dropdown-divider">shoto</li>
                <li><a class="dropdown-item" href="#">Separated link</a>ooooooooo</li>
            </ul>
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col align-self-start">
                    Gomer
                </div>
                <div class="col align-self-center">
                    Dogi
                </div>
                <div class="col align-self-end">
                    Dumbldore
                </div>
            </div>
        </div>

        <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
